<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高频 IP 统计</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7fafa;
      font-family: "Microsoft YaHei", sans-serif;
      padding-bottom: 20px;
    }
    .top-bar {
      background-color: #343a40;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .top-bar-title {
      font-size: 16px;
      margin-right: auto;
    }
    .top-bar-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      white-space: nowrap;
    }
    .card {
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .card-title {
      font-size: 18px;
      padding: 10px 0;
    }
    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    th, td {
      font-size: 14px;
      padding: 8px 10px;
    }
    .table-bordered {
      border: 1px solid #dee2e6;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0,0,0,.02);
    }
    
    @media (max-width: 576px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }
      .top-bar-title {
        margin-bottom: 5px;
      }
      .top-bar-links {
        width: 100%;
        justify-content: space-between;
      }
      .card {
        margin-top: 15px;
      }
      .card-title {
        font-size: 16px;
      }
      th, td {
        font-size: 12px;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-bar-title">高频 IP 来源统计</div>
    <div class="top-bar-links">
      <a href="/api/login-attempts">爆破记录</a>
      <a href="/api/ssh-toppasswords">高频密码</a>
      <a href="/api/ssh-topasn">高频ASN</a>
      <a href="/">返回首页</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">最常见攻击来源 IP Top {{ len .IPList }}</h5>

        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-light">
              <tr>
                <th>排名</th>
                <th>IP地址</th>
                <th>地理位置</th>
                <th>出现次数</th>
              </tr>
            </thead>
            <tbody>
              {{ if .IPList }}
                {{ range .IPList }}
                  <tr>
                    <td>{{ .Rank }}</td>
                    <td>{{ .IP }}</td>
                    <td>{{ .Location }}</td>
                    <td>{{ .Count }}</td>
                  </tr>
                {{ end }}
              {{ else }}
                <tr><td colspan="4">暂无统计数据</td></tr>
              {{ end }}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
